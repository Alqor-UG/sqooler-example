site_name: Sqooler Examples

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.footer
    - toc.follow

  custom_dir: docs/overrides

nav:
  - Introduction: "index.md"
  - "Modules":
    - "Rydberg": "rydberg.md"
    - "Fermions": "fermions.md"
    - "Single Qudit": "singlequdit.md"
    - "Multi Qudit": "multiqudit.md"

repo_url: https://github.com/alqor-ug/sqooler-example
edit_uri: edit/main/docs/

extra:
  version:
    provider: mike
    
plugins:
- search
- mkdocstrings

markdown_extensions:
  - toc
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg